{% extends "base.html" %}

{% block lab %}Счётчик деревьев{% endblock %}

{% block main %}
    <h1>Лесное хозяйство</h1>
    <div>Посажено деревьев: {{ tree_count }}</div>
    
    <form method="post">
        <button name="operation" value="plant" {% if tree_count >= 10 %}disabled{% endif %}>
            Посадить дерево
        </button>
        <button name="operation" value="cut" {% if tree_count <= 0 %}disabled{% endif %}>
            Срубить дерево
        </button>
    </form>
    
    <div>
        <a href="/lab4">Назад к списку страниц</a>
    </div>
{% endblock %}
