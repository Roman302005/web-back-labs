{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
{% endblock %}

{% block style %}
<style>
    /* Стили для таблицы фильмов */
    .films-table {
        width: 100%;
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 0.9em;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        border-radius: 8px;
        overflow: hidden;
    }
    
    .films-table thead tr {
        background-color: #2c3e50;
        color: #ffffff;
        text-align: left;
        font-weight: bold;
    }
    
    .films-table th,
    .films-table td {
        padding: 14px 18px;
        border-bottom: 1px solid #dddddd;
    }
    
    .films-table tbody tr {
        border-bottom: 1px solid #dddddd;
        transition: all 0.2s ease;
    }
    
    .films-table tbody tr:nth-of-type(even) {
        background-color: #f8f9fa;
    }
    
    .films-table tbody tr:last-of-type {
        border-bottom: 2px solid #2c3e50;
    }
    
    .films-table tbody tr:hover {
        background-color: #e3f2fd;
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .action-buttons {
        display: flex;
        gap: 10px;
    }
    
    .btn {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
    }
    
    .btn-edit {
        background-color: #3498db;
        color: white;
    }
    
    .btn-edit:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
    }
    
    .btn-delete {
        background-color: #e74c3c;
        color: white;
    }
    
    .btn-delete:hover {
        background-color: #c0392b;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
    }
    
    .btn-add {
        background-color: #27ae60;
        color: white;
        padding: 12px 24px;
        font-size: 16px;
        margin-top: 20px;
    }
    
    .btn-add:hover {
        background-color: #229954;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
    }
    
    .film-year {
        font-weight: 600;
        color: #3498db;
        background-color: #e3f2fd;
        padding: 4px 10px;
        border-radius: 20px;
        display: inline-block;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .page-title {
        color: #2c3e50;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 3px solid #3498db;
        font-size: 2em;
    }
    
    .loading {
        text-align: center;
        padding: 40px;
        color: #7f8c8d;
        font-style: italic;
    }
    
    .no-films {
        text-align: center;
        padding: 40px;
        color: #95a5a6;
        font-size: 1.1em;
    }
    
    .error-message {
        background-color: #fee;
        border: 1px solid #e74c3c;
        color: #c0392b;
        padding: 15px;
        border-radius: 4px;
        margin: 20px 0;
        display: none;
    }
    
    .success-message {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
        padding: 15px;
        border-radius: 4px;
        margin: 20px 0;
        display: none;
    }
    
    /* Стили для отображения названий */
    .film-title-container {
        display: flex;
        flex-direction: column;
    }
    
    .film-russian-title {
        font-weight: bold;
        color: #2c3e50;
        font-size: 1.1em;
        margin-bottom: 5px;
    }
    
    .film-original-title {
        color: #7f8c8d;
        font-style: italic;
        font-size: 0.9em;
        margin-top: 3px;
    }
    
    @media (max-width: 768px) {
        .films-table {
            font-size: 0.8em;
        }
        
        .films-table th,
        .films-table td {
            padding: 10px 12px;
        }
        
        .action-buttons {
            flex-direction: column;
            gap: 5px;
        }
        
        .btn {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .film-russian-title {
            font-size: 1em;
        }
        
        .film-original-title {
            font-size: 0.85em;
        }
    }
</style>
{% endblock %}

{% block main %}
<div class="container">
    <h1 class="page-title">Список фильмов</h1>
    
    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>
    
    <table class="films-table">
        <thead>
            <tr>
                <th width="30%">Название фильма</th>
                <th width="10%">Год выпуска</th>
                <th width="45%">Описание</th>
                <th width="15%">Действия</th>
            </tr>
        </thead>
        <tbody id="film-list">
            <tr id="loading-row">
                <td colspan="4" class="loading">
                    <div>Загрузка фильмов...</div>
                </td>
            </tr>
        </tbody>
    </table>
    
    <button onclick="addFilm()" class="btn btn-add">Добавить новый фильм</button>
</div>

<script>
    // Загружаем фильмы при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
        fillFilmList();
    });
</script>
{% endblock %}
