<!DOCTYPE html>
<html>
<head>
    <title>Создать статью</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, textarea { padding: 8px; margin: 5px; width: 100%; }
        textarea { height: 200px; }
        button { padding: 10px 20px; background: blue; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Создать статью</h1>
    
    <form method="POST">
        <div>
            <input type="text" name="title" placeholder="Заголовок" required>
        </div>
        <div>
            <textarea name="article_text" placeholder="Текст статьи" required></textarea>
        </div>
        <button type="submit">Создать</button>
    </form>
    
    <p><a href="/lab8/articles/">К списку статей</a></p>
    <p><a href="/lab8/">На главную лабы</a></p>
</body>
</html>
