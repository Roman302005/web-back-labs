<!-- templates/lab8/register.html -->
{% extends "lab8/base.html" %}

{% block title %}Регистрация - Лабораторная работа 8{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">Регистрация</h2>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    <form action="/lab8/register" method="post" style="background: #f8f9fa; padding: 30px; border-radius: 10px;">
        <div style="margin-bottom: 20px;">
            <label for="login" style="display: block; margin-bottom: 8px; font-weight: 600; color: #34495e;">Логин:</label>
            <input type="text" id="login" name="login" required 
                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
            <small style="color: #7f8c8d; display: block; margin-top: 5px;">от 3 до 30 символов</small>
        </div>
        
        <div style="margin-bottom: 25px;">
            <label for="password" style="display: block; margin-bottom: 8px; font-weight: 600; color: #34495e;">Пароль:</label>
            <input type="password" id="password" name="password" required 
                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
            <small style="color: #7f8c8d; display: block; margin-top: 5px;">не менее 4 символов</small>
        </div>
        
        <button type="submit" 
                style="width: 100%; padding: 12px; background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); 
                       color: white; border: none; border-radius: 25px; font-size: 16px; font-weight: 600; 
                       cursor: pointer; transition: all 0.3s ease;">
            Зарегистрироваться
        </button>
    </form>
    
    <div style="text-align: center; margin-top: 25px;">
        <p>Уже есть аккаунт? <a href="/lab8/login" style="color: #3498db; font-weight: 600;">Войдите</a></p>
        <p style="margin-top: 10px;"><a href="/lab8" style="color: #7f8c8d; text-decoration: none;">← Вернуться на главную</a></p>
    </div>
</div>
{% endblock %}
