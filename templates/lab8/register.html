<!-- templates/lab8/register.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Лабораторная работа 8</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .user-info {
            text-align: center;
            font-size: 1.1rem;
        }

        nav {
            background: white;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .nav-links a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border: 2px solid #3498db;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: #3498db;
            color: white;
        }

        main {
            background: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 1rem;
            color: #666;
        }

        .error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #e74c3c;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background: #2980b9;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WEB-программирование, часть 2. Лабораторная работа 8</h1>
            <div class="user-info">
                Регистрация
            </div>
        </header>

        <nav>
            <ul class="nav-links">
                <li><a href="/lab8">Главная</a></li>
                <li><a href="/lab8/login">Вход</a></li>
                <li><a href="/lab8/register">Регистрация</a></li>
                <li><a href="/lab8/articles">Список статей</a></li>
                <li><a href="/lab8/create">Создать статью</a></li>
            </ul>
        </nav>

        <main>
            <h2>Регистрация</h2>
            
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            
            <form action="/lab8/register" method="post">
                <div>
                    <label for="login">Логин:</label>
                    <input type="text" id="login" name="login" required>
                </div>
                
                <div>
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit">Зарегистрироваться</button>
            </form>
            
            <div class="links">
                <a href="/lab8/login">Уже есть аккаунт? Войдите</a>
                <br>
                <a href="/lab8">Вернуться на главную</a>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Лелюх Роман, ФБИ-34, 3 курс</p>
        </footer>
    </div>
</body>
</html>
