<!DOCTYPE html>
<html>
<head>
    <title>Главная</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .success { color: green; background: #e6ffe6; padding: 10px; }
    </style>
</head>
<body>
    <h1>Лабораторная работа 8</h1>
    
    {% if current_user.is_authenticated %}
    <div class="success">
        <p>Привет, {{ current_user.login }}!</p>
        <p><a href="/lab8/logout">Выйти</a></p>
        <p><a href="/lab8/articles/">Статьи</a></p>
        <p><a href="/lab8/create/">Создать статью</a></p>
    </div>
    {% else %}
    <p>Вы не авторизованы</p>
    <p><a href="/lab8/login">Войти</a> | <a href="/lab8/register">Регистрация</a></p>
    {% endif %}
    
    <p><a href="/">На главную сайта</a></p>
</body>
</html>
