{% extends "base.html" %}

{% block lab %}Железнодорожный билет{% endblock %}

{% block main %}
<h1>Оформление билета</h1>
<form action="/lab3/ticket">
    <div>
        <label>ФИО пассажира:</label>
        <input type="text" name="fio" value="{{ fio or '' }}">
        <span class="error">{{ errors.fio }}</span>
    </div>
    
    <div>
        <label>Полка:</label>
        <select name="shelf">
            <option value="lower" {{ shelf == 'lower' and 'selected' }}>Нижняя</option>
            <option value="upper" {{ shelf == 'upper' and 'selected' }}>Верхняя</option>
            <option value="upper-side" {{ shelf == 'upper-side' and 'selected' }}>Верхняя боковая</option>
            <option value="lower-side" {{ shelf == 'lower-side' and 'selected' }}>Нижняя боковая</option>
        </select>
        <span class="error">{{ errors.shelf }}</span>
    </div>
    
    <div>
        <label><input type="checkbox" name="linen" {{ linen and 'checked' }}> С бельём</label>
    </div>
    
    <div>
        <label><input type="checkbox" name="baggage" {{ baggage and 'checked' }}> С багажом</label>
    </div>
    
    <div>
        <label>Возраст:</label>
        <input type="number" name="age" value="{{ age or '' }}" min="1" max="120">
        <span class="error">{{ errors.age }}</span>
    </div>
    
    <div>
        <label>Пункт выезда:</label>
        <input type="text" name="departure" value="{{ departure or '' }}">
        <span class="error">{{ errors.departure }}</span>
    </div>
    
    <div>
        <label>Пункт назначения:</label>
        <input type="text" name="destination" value="{{ destination or '' }}">
        <span class="error">{{ errors.destination }}</span>
    </div>
    
    <div>
        <label>Дата поездки:</label>
        <input type="date" name="date" value="{{ date or '' }}">
        <span class="error">{{ errors.date }}</span>
    </div>
    
    <div>
        <label><input type="checkbox" name="insurance" {{ insurance and 'checked' }}> Страховка</label>
    </div>
    
    <button type="submit">Оформить билет</button>
</form>
{% endblock %}
